<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé® CSS Art Museum - Mind-Blowing Experience</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üé® CSS Art Museum</h1>
    <p>Welcome! Explore amazing CSS artworks created by contributors.</p>
  </header>

  <main class="gallery">
    <!-- Example art card -->
    <div class="art-card">
      <iframe src="arts/sample.html" title="Sample CSS Art"></iframe>
      <p>Sample Art by Shamli</p>
    </div>
    <div class="art-card">
      <iframe src="arts/geometry.html" title="Geometric CSS Art"></iframe>
      <p>Geometric Art by Shamli</p>
    </div>

    <!-- Contributors can add more art-cards here -->
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by the Open Source Community | Hacktoberfest 2025</p>
  </footer>

  <script>
    // Mind-blowing interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Mouse tracking for card hover effects
      const artCards = document.querySelectorAll('.art-card');
      
      artCards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 100;
          const y = ((e.clientY - rect.top) / rect.height) * 100;
          
          card.style.setProperty('--mouse-x', `${x}%`);
          card.style.setProperty('--mouse-y', `${y}%`);
        });
        
        // 3D tilt effect
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          
          const rotateX = (e.clientY - centerY) / 10;
          const rotateY = (centerX - e.clientX) / 10;
          
          card.style.transform = `translateY(-20px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.transform = '';
        });
      });
      
      // Parallax effect for background
      document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        document.body.style.backgroundPosition = `${mouseX * 10}% ${mouseY * 10}%`;
      });
      
      // Smooth scroll animation for cards
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animation = 'slideInFromLeft 0.8s ease-out forwards';
          }
        });
      }, observerOptions);
      
      artCards.forEach(card => {
        observer.observe(card);
      });
      
      // Dynamic background particles
      function createParticle() {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: fixed;
          width: 4px;
          height: 4px;
          background: rgba(255, 255, 255, 0.8);
          border-radius: 50%;
          pointer-events: none;
          z-index: -1;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          animation: float ${5 + Math.random() * 10}s linear infinite;
        `;
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 15000);
      }
      
      // Create particles periodically
      setInterval(createParticle, 500);
      
      // Title glow effect on scroll
      let scrollTimeout;
      window.addEventListener('scroll', () => {
        const header = document.querySelector('header h1');
        header.style.textShadow = '0 0 50px rgba(255, 255, 255, 1), 0 0 100px rgba(255, 119, 198, 0.8)';
        
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          header.style.textShadow = '0 0 30px rgba(255, 255, 255, 0.5)';
        }, 200);
      });
    });
  </script>
</body>
</html>
